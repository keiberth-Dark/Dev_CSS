<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Libre</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/normalice.css">
  <link rel="stylesheet" href="assets/custom.css">
</head>
<body>
  <header id="header" class="header">
    <div class="container">
      <div class="row">
        <div class="four columns">
          <img src="http://placeimg.com/200/200/tech" id="logo" alt="tech">
        </div>
        <div class="two colums u-pull-right">
          <ul>
            <li class="submenu">
              <img src="http://placeimg.com/200/200/animals" id="img-carrito" alt="carrito">
              <div id="carrito">

                <table id="lista-carrito" class="u-full-width">
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>calidad</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div id="hero">
    <div class="container">
      <div class="row">
        <div class="six columns">
          <div class="contenido-hero">
            <h2>Aprende algo nuevo</h2>
            <p>Todos los cursos a $15</p>
            <form action="#" id="busqueda" method="POST" class="formulario">
              <input type="text" class="u-full-width" id="buscador placeholder="Â¿Que te gustaria 
              Aprender">
              <input type="submit" id="submit-buscador" class="submit-buscador">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  


  <script src="script.js"></script>
</body>
</html>
