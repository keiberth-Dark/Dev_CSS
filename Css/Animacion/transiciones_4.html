<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aprendiendo Animaciones CSS</title>
    <style>
      body {
        /* min-height: 100vh; */
      }

      a {
        background-color: red;
        color: #fff;
        text-decoration: none;
        display: inline-block;
        padding: 0.5em 1em;
        left: 0;
        transition: transform 0.2s;
      }

      a:active {
        transform: scale(0.95);
      }

      h1 {
        /* margin-top: 900px;
        margin-bottom: 20em; */
        position: absolute;
        background: hsla(200, 100, 40, 0.8);
        width: 100%;
        height: 100%;
        margin: 0;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        transform: translateX(-100%);
        transition: transform 0.5s;
      }

      h1:target {
        transform: translateX(0);
      }



      form{
        margin: 2em;
      }

      input{
        border: solid 1px #ccc;
        transition: background .5s;
      }

      input:focus{
        box-shadow: none;
        outline: none;
        background: yellow;
        border: solid 1px #ccc;
      }

      input:focus:valid{
        background: lime;
      }

      input:focus:invalid{
        background: red;
      }


    </style>
  </head>

  <body>
    <!-- <a href="#Point_two">EDteam - Animaciones</a>
      <h1 id="Point_two">Hola Mundo</h1>
 -->

    <form action="">
      <input type="email" id="Nombre" placeholder="Edad">
      <label for="Nombre"></label>

    
      <input type="number" min="18" id="Edad" placeholder="Edad">
      <label for="Edad"></label>
    </form>












  </body>
</html>
