<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aprendiendo Animaciones CSS</title>
    <style>
      .menu,
      [class^="menu--"] {
        list-style: none;
        margin-top: 0;
        margin-bottom: 0;
        padding-left: 0;
      }

      .menu {
        display: flex;
      }

      .menu--child {
        position: absolute;
        transform-origin: top center;
        transform: scale(1, 0);
        transition: transform 0.2s;
      }
      .menu--child ul {
        top: 0;
        left: 100%;
      }

      [class^="menu__item"] {
        background: #333;
        position: relative;
      }
      [class^="menu__item"]:hover {
        background: #111;
      }
      [class^="menu__item"]:hover > .menu--child {
        transform: scale(1, 1);
      }

      [class^="menu__link"] {
        display: block;
        text-decoration: none;
        padding: 1.2em 1.6em;
        color: #ddd;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <ul class="menu">
      <li class="menu__item"><a class="menu__link" href="#">Item 1</a></li>
      <li class="menu__item">
        <a class="menu__link" href="#">Item 2</a>
        <ul class="menu--child">
          <li class="menu__item--child">
            <a class="menu__link--child" href="#">Sub item 1</a>
          </li>
          <li class="menu__item--child">
            <a class="menu__link--child" href="#">Sub item 2</a>
          </li>
          <li class="menu__item--child">
            <a class="menu__link--child" href="#">Sub item 3</a>
          </li>
          <li class="menu__item--child">
            <a class="menu__link--child" href="#">Sub item 4</a>
            <ul class="menu--child">
              <li class="menu__item--child">
                <a class="menu__link--child" href="#">Sub item 1</a>
              </li>
              <li class="menu__item--child">
                <a class="menu__link--child" href="#">Sub item 2</a>
              </li>
              <li class="menu__item--child">
                <a class="menu__link--child" href="#">Sub item 3</a>
              </li>
              <li class="menu__item--child">
                <a class="menu__link--child" href="#">Sub item 4</a>
              </li>
            </ul>
          </li>
          <li class="menu__item--child">
            <a class="menu__link--child" href="#">Sub item 5</a>
          </li>
        </ul>
      </li>
      <li class="menu__item"><a class="menu__link" href="#">Item 3</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Item 4</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Item 5</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Item 6</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Item 7</a></li>
    </ul>
    <script>
    
    </script>
  </body>
</html>
