<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aprendiendo SVG</title>

    <style>
      svg {
        width: 800px;
        border: 1px solid #000;
        margin: 3em auto;
        display: block;
      }

      text {
        writing-mode: tb;
        text-orientation: upright;
      }

      p {
        font-size: 32px;
      }
    </style>
  </head>

  <body>
    <svg viewBox="0 0 600 400">
      <defs>
        <clipPath id="recorte" clipPathUnits="objectBoundingBox">
          <!-- <rect width="600" height="200" />
          <rect width="300" height="400" /> 
          <circle cx="300" cy="200" r="125" />-->
          <circle cx="0.5" cy="0.5" r="0.5" />
        </clipPath>
      </defs>

      <!-- <ellipse
        cx="300"
        cy="200"
        rx="200"
        ry="200"
        clip-path="url(#recorte)"
      /> -->

      <image
        href="http://placeimg.com/250/250/tech"
        clip-path="url(#recorte)"
      />

      <image
        href="http://placeimg.com/250/250/animals"
        x="250"
        clip-path="url(#recorte)"
      />
    </svg>
  </body>
</html>
