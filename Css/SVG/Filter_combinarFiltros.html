<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aprendiendo SVG</title>

    <style>
      svg {
        border: solid 1px black;
        width: 800px;
        margin: 20em auto;
        display: block;
        background: yellow;
      }
    </style>
  </head>

  <body>
    <svg viewBox="0 0 400 300">
      <defs>
        <circle cx="200" cy="150" r="100" id="circle" />
        <filter id="offset">
          <feOffset dx="2" dy="2" />
          <feGaussianBlur stdDeviation="3" />
          <feColorMatrix type="saturate" values="0" />
        </filter>
      </defs>

      <!-- <image
        href="http://placeimg.com/250/250/any"
        filter="url(#offset)"
        width="50%"
      /> -->

      <use href="#circle" filter="url(#offset)" fill="#000" />
      <use href="#circle" fill="red" />
    </svg>
  </body>
</html>
