<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font awesome -->
    <script src="fonts/all.min.js"></script>

    <title>Bootstragram</title>
  </head>
  <body>
    <style>
      body{
        background:#fafafa;
        color:#999;
      }
    </style>
    
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-4 d-none d-md-block offset-md-2">
          <img src="img/celular.png" width="250px" class="mt-5" alt="Celular bootstragram">
        </div>
        <div class="col-12 col-md-4 bg-white border text-center py-4 px-5">
          <img src="img/logo.png" alt="Logo bootstragram" class="mt-3" width="250px">
          <p class="font-weight-bold my-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <button class="btn btn-primary btn-block"><i class="fab fa-facebook-square mr-2"></i>Conectar con face</button>
          <div class="my-3">O</div>
          <form action="">
            <div class="form-group">
              <input type="text" class="form-control bg-light border" placeholder="Número celular">
            </div>
            <div class="form-group">
              <input type="text" class="form-control bg-light border" placeholder="Nombre completo">
            </div>
            <div class="form-group">
              <input type="text" class="form-control bg-light border" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
              <input type="password" class="form-control bg-light border" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
