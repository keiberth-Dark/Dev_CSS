<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Pagination</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <nav>
            <ul class="pagination">
              <li class="page-item">
                <a href="" class="page-link">Anterior</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">4</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">Siguiente</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-6">
          <nav>
            <ul class="pagination">
              <li class="page-item">
                <a href="" class="page-link">
                  <span>&laquo;</span>
                </a>
              </li>
              <li class="page-item active">
                <a href="" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">4</a>
              </li>
              <li class="page-item disabled">
                <a href="" class="page-link">
                  <span>&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-6">
          <nav>
            <ul class="pagination pagination-lg">
              <li class="page-item">
                <a href="" class="page-link">
                  <span>&laquo;</span>
                </a>
              </li>
              <li class="page-item active">
                <a href="" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">4</a>
              </li>
              <li class="page-item disabled">
                <a href="" class="page-link">
                  <span>&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-6">
          <nav>
            <ul class="pagination pagination-sm justify-content-center">
              <li class="page-item">
                <a href="" class="page-link">
                  <span>&laquo;</span>
                </a>
              </li>
              <li class="page-item active">
                <a href="" class="page-link">1</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">2</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">3</a>
              </li>
              <li class="page-item">
                <a href="" class="page-link">4</a>
              </li>
              <li class="page-item disabled">
                <a href="" class="page-link">
                  <span>&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
