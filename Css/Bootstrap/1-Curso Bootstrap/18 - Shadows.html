<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Shadows</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-3">
        <div class="col-12">
          <div class="p-3 bg-light no-shadow mb-2">
            No shadow, no sombra
          </div>
          <div class="p-3 bg-white shadow-sm mb-2">
            Shadow sm
          </div>
          <div class="p-3 bg-white shadow mb-2">
            Shadow sm
          </div>
           <div class="p-3 bg-white shadow-lg mb-2">
            Shadow lg
          </div>

        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
