<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Utilidad Borde</title>
  </head>
  <body class="bg-dark">
    <style>
      .caja{
        background: #000;
        width: 100px;
        height: 100px;
      }
      .caja-rectangular{
        background: #000;
        width: 200px;
        height: 100px;
      }
    </style>
  <div class="container">
    <div class="row">
      <div class="col-12 py-3">
        <div class="caja border d-inline-block"></div>
        <div class="caja border-top d-inline-block"></div>
        <div class="caja border-left d-inline-block"></div>
        <div class="caja border-right d-inline-block"></div>
        <div class="caja border-bottom d-inline-block"></div>
      </div>
      <div class="col-12">
        <div class="caja border border-0 d-inline-block"></div>
        <div class="caja border border-top-0 d-inline-block"></div>
        <div class="caja border border-left-0 d-inline-block"></div>
        <div class="caja border border-right-0 d-inline-block"></div>
        <div class="caja border border-bottom-0 d-inline-block"></div>
      </div>
    </div>
    <div class="col-12">
      <div class="caja border border-primary d-inline-block"></div>
      <div class="caja border border-secondary d-inline-block"></div>
      <div class="caja border border-success d-inline-block"></div>
      <div class="caja border border-warning d-inline-block"></div>
      <div class="caja border border-danger d-inline-block"></div>
      <div class="caja border border-info d-inline-block"></div>
      <div class="caja border border-white d-inline-block"></div>
       <div class="caja border border-light d-inline-block"></div>
        <div class="caja border bg-white border-dark d-inline-block"></div>

    </div>
    <div class="col-12">
      <div class="caja border border-primary rounded d-inline-block"></div>
      <div class="caja border border-secondary rounded-top d-inline-block"></div>
      <div class="caja border border-success rounded-left d-inline-block"></div>
      <div class="caja border border-warning rounded-right d-inline-block"></div>
      <div class="caja border border-danger rounded-circle d-inline-block"></div>
      <div class="caja-rectangular border border-info d-inline-block rounded-pill"></div>
      <div class="caja border border-white d-inline-block rounded-0"></div>

      <div class="caja border border-primary rounded d-inline-block rounded-sm"></div>
      <div class="caja border border-primary rounded d-inline-block rounded-lg"></div>
       

    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
