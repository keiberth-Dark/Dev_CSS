<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Utilidad Borde</title>
  </head>
  <body class="bg-dark">
    <style>
      .caja{
        background: #000;
        width: 100px;
        height: 100px;
      }
      .caja-rectangular{
        background: rgb(158, 101, 101);
        width: 237px;
        height: 100px;
      }
    </style>

    
  <div class="container">
    <div class="row">
    <h3 class="text-white text-start mt-5 ms-2">Border</h3>
      <div class="col-12 py-3">
        <div class="caja border         d-inline-block  mx-3"></div>
        <div class="caja border-top     d-inline-block  mx-3"></div>
        <div class="caja border-end     d-inline-block  mx-3"></div>
        <div class="caja border-bottom  d-inline-block  mx-3"></div>
        <div class="caja border-start   d-inline-block  mx-3"></div>
      </div>
      <div class="col-12">
        <div class="caja border border-0        d-inline-block  mx-3"></div>
        <div class="caja border border-top-0    d-inline-block  mx-3"></div>
        <div class="caja border border-end-0    d-inline-block  mx-3"></div>
        <div class="caja border border-bottom-0 d-inline-block  mx-3"></div>
        <div class="caja border border-start-0  d-inline-block  mx-3"></div>
      </div>
    </div>
    <div class="col-12">
      <div class="caja border border-primary              d-inline-block mx-3"></div>
      <div class="caja border border-secondary            d-inline-block mx-3"></div>
      <div class="caja border border-success              d-inline-block mx-3"></div>
      <div class="caja border border-warning              d-inline-block mx-3"></div>
      <div class="caja border border-danger               d-inline-block mx-3"></div>
      <div class="caja border border-info                 d-inline-block mx-3"></div>
      <div class="caja border border-white                d-inline-block mx-3"></div>
      <div class="caja border border-light                d-inline-block mx-3"></div>
      <div class="caja border bg-secondary border-danger  d-inline-block mx-3"></div>

    </div>
    <h3 class="text-white text-start mt-5 ms-2">Border Rounded</h3>
    <div class="col-12">
      <div class="caja border border-primary rounded                     d-inline-block mx-3"></div>
      <div class="caja border border-secondary rounded-top               d-inline-block mx-3"></div>
      <div class="caja border border-success rounded-start               d-inline-block mx-3"></div>
      <div class="caja border border-warning rounded-end                 d-inline-block mx-3"></div>
      <div class="caja border border-danger rounded-circle               d-inline-block mx-3"></div>
      <div class="caja-rectangular border border-info rounded-pill       d-inline-block mx-3"></div>
      <div class="caja border border-white rounded-0                     d-inline-block mx-3"></div>

      <div class="caja border border-primary rounded rounded-sm          d-inline-block mx-3"></div>
      <div class="caja border border-primary rounded rounded-lg          d-inline-block mx-3"></div>

    </div>
  </div>



  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
