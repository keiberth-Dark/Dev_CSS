<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

  <title>Tooltips y PopOvers</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">



      <div class="col-6 mt-5">
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Soy un tooltip">
          Tooltip arriba
        </button>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Soy un tooltip">
          Tooltip derecha
        </button>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="Soy un tooltip">
          Tooltip izquierda
        </button>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Soy un tooltip">
          Tooltip abajo
        </button>
        <button class="btn btn-primary" data-html="true" data-bs-toggle="tooltip" data-bs-placement="top"
          title="<b>Soy un tooltip</b>">
          Tooltip HTML
        </button>

        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Tooltip deshabilitado">
          <button class="btn btn-primary" style="pointer-events: none" type="button" disabled>
            Disabled button
          </button>
        </span>
      </div>


      <div class="col-6 mt-5">

        <button type="button" class="btn btn-success " data-bs-toggle="popover" title="PopOver"
          data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing.">
          PopOver
        </button>

        <button type="button" class="btn btn-success " data-container="body" data-bs-placement="top"
          data-bs-toggle="popover" title="PopOver" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing.">
          PopOver top
        </button>

        <button type="button" class="btn btn-success " data-container="body" data-bs-placement="right"
          data-bs-toggle="popover" title="PopOver" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing.">
          PopOver end
        </button>

        <button type="button" class="btn btn-success " data-container="body" data-bs-placement="left"
          data-bs-toggle="popover" title="PopOver" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing.">
          PopOver star
        </button>

        <button type="button" class="btn btn-success " data-container="body" data-bs-placement="bottom"
          data-bs-toggle="popover" title="PopOver" data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing.">
          PopOver bottom
        </button>

        <button type="button" tabindex="0" class="btn btn-danger " data-container="body" data-bs-placement="bottom"
          data-bs-toggle="popover" data-trigger="focus" title="PopOver"
          data-bs-content="Lorem ipsum dolor sit amet, consectetur adipisicing.">
          PopOver dismissible
        </button>


      </div>






    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <script>
    var popoverTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="popover"]')
    );
    var popoverList = popoverTriggerList.map(function (
      popoverTriggerEl
    ) {
      return new bootstrap.Popover(popoverTriggerEl);
    });



    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
  </script>
</body>

</html>
