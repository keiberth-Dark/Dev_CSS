<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Botones</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button class="">Soy un botón normal</button>
          <button class="btn">Soy botón con la clase btn</button>
          <button class="btn btn-primary">Soy btn primary</button>
          <button class="btn btn-success">Soy btn success</button>
          <button class="btn btn-info">Soy btn info</button>
          <button class="btn-warning btn">Btn warning</button>
          <button class="btn btn-link">Soy btn link</button>
          
        </div>
        <div class="col-12">
          <h2>Btn Outline</h2>
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">Secondary</button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
        <div class="col-12">
          <h3>Tamaño lg</h3>
          <button class="btn btn-primary btn-lg">Btn lg primary</button>
          <button class="btn btn-secondary btn-lg">Btn lg secondary</button>
          <h3>Tamaño normal</h3>
          <button class="btn btn-primary">Btn primary</button>
          <button class="btn btn-secondary">Btn secondary</button>
          <h3>Tamaño sm</h3>
          <button class="btn btn-primary btn-sm">Btn sm primary</button>
          <button class="btn btn-secondary btn-sm">Btn sm secondary</button>
        </div>
        <div class="col-12">
          <h2>Botón block</h2>
          <button class="btn btn-info btn-block">Soy un botón block</button>
        </div>
        <div class="col-12">
          <h2>Active</h2>
          <a href="#" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Primary link</a>
          <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link active</a>
        </div>
        <div class="col-12">
          <h2>Disabled</h2>
          <button class="btn btn-danger">Normal</button>
          <button class="btn btn-danger" disabled>Normal</button>
        </div>
      </div>
      <div class="col-12">
        <h2>Toggle</h2>
        <button class="btn btn-dark" data-toggle="button" aria-pressed="false" autocomplete="off">Btn dark</button>
      </div>
      <div class="col-12">
        <h2>Checkbox</h2>
        <div class="btn-group-toggle" data-toggle="buttons">
          <label for="" class="btn btn-primary">
            <input type="checkbox" autocomplete="off">Checkbox
          </label>

        </div>
      </div>
      <div class="col-12">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label for="" class="btn btn-secondary">
            <input type="radio" name="genero" id="option1" autocomplete="off">Masculino
          </label>
           <label for="" class="btn btn-primary">
            <input type="radio" name="genero" id="option2" autocomplete="off">Femenino
          </label>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
