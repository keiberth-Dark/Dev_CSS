<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <title>Alerts</title>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-12">

          
          <div class="alert alert-primary mt-2">Alert primary <a href="" class="alert-link">Link</a></div>
          <div class="alert alert-secondary mt-2">Alert secondary</div>
          <div class="alert alert-warning mt-2">Alert-warning</div>
          <div class="alert alert-danger mt-2">Alert-danger</div>
          <div class="alert alert-info mt-2">Alert-info</div>
          <div class="alert alert-light mt-2">Alert-light</div>
          <div class="alert alert-dark mt-2">Alert-dark</div>

          <div class="alert alert-primary">
            <h3 class="alert-heading">Encabezado de alert</h3>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi, praesentium.
            <hr>
            Lorem ipsum dolor sit amet.
          </div>



          <h3>Close alert</h3>
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Lorem ipsum dolor sit amet.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
          </div>

          
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            Lorem ipsum dolor sit amet.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
          </div>


        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
