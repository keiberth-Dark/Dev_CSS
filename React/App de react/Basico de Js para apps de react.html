<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>

      
/*  Constructores */

/* Son objetos pero no estaticos puedes ser usados como base  */

//Object 

    const persona = {
        nombre:"Keiberth",
        apellido:"Areyan",
        edad: 21,
    }

    console.log(persona);


    //Objeto Constructor 
    function Tarea(nombre, urgencia){
      this.nombre = nombre;
      this.urgencia = urgencia;
    }
    /* Js ya soporta class que es mas actualizado que utilizar contstructor */

    //Crea una nueva tarea
    const tarea1 = new Tarea("Aprender JavaScript y React", "Urgente")
    const tarea2 = new Tarea("Dominar node", "leve")   
    console.log(tarea1);
    console.log(tarea2);
    

    /* prototypes */
    /* Lo utilizamos para crear objetos estrictos como toLowerCase() para String */
    
  
    Tarea.prototype.MostrarInformacionTareaa = function(){//no se pasa parametros se sobre entiende
      return `La tarea ${this.nombre} tiene una prioridad de ${this.urgencia}`;
    }
  
      const tarea3 = new Tarea("Aprender","React");
      const tarea4 = new Tarea("Pasear","Al perro");
      console.log(tarea3)
      console.log(tarea3.MostrarInformacionTareaa())
      console.log(tarea4)
      console.log(tarea4.MostrarInformacionTareaa())

    console.clear();

    //Destructuring de objetos

    

    </script>
</head>

</body>
