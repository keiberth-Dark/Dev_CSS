<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!--JavaScript at end of body for optimized loading-->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <div class="container">
    <h3>Buttons</h3>
    <br /><br />

    <h5>btn-small</h5>
    <a class="waves-effect waves-red btn-small pink darken-2">Button</a>
    <a class="waves-effect waves-dark btn-small purple darken-4"><i class="material-icons left">cloud</i>button</a>
    <a class="waves-effect waves-amber btn-small deep-purple darken-1"><i
        class="material-icons right">cloud</i>button</a>
    <hr />

    <h5>btn</h5>
    <a class="waves-effect waves-light btn teal lighten-2">button</a>
    <a class="waves-effect waves-light btn light-blue darken-2"><i class="material-icons left">cloud</i>button</a>
    <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
    <hr />

    <h5>btn-large</h5>
    <a class="waves-effect waves-light btn-large">Button</a>
    <a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>button</a>
    <a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>button</a>
    <hr />

    <h5>Disable</h5>
    <a class="btn-large disabled">Button</a>
    <a class="btn disabled">Button</a>
    <a class="btn-flat disabled">Button</a>
    <a class="btn-floating disabled"><i class="material-icons">add</i></a>
    <hr />


    <h5>Submit</h5>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
    <hr/>



    <h5>Flat</h5>
    <a class="waves-effect waves-teal btn-flat">Button</a>

  </div>
</body>

</html>
