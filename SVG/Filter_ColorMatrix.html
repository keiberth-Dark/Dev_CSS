<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aprendiendo SVG</title>

    <style>
      body {
      }

      svg {
        border: solid 1px black;
        width: 800px;
        margin: 20em auto;
        display: block;
      }
    </style>
  </head>

  <body>
    <svg viewBox="0 0 400 300">
      <defs>
        <filter id="colorMatrix">
          <!-- <feColorMatrix type="saturate" values="0" /> -->
          <feColorMatrix type="hueRotate" values="150" />
        </filter>
      </defs>

      <image
        href="http://placeimg.com/250/250/any"
        filter="url(#colorMatrix)"
        width="50%"
      />
      <circle
        cx="200"
        cy="150"
        r="100"
        fill="red"
        filter="url(#colorMatrix)"
      />
    </svg>
  </body>
</html>
