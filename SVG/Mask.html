<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aprendiendo SVG</title>

    <style>
      svg {
        width: 800px;
        margin: 3em auto;
        display: block;
        background: rgb(136, 136, 136);
        border: dimgrey solid 2px;
      }
    </style>
  </head>

  <body>
    <svg viewBox="0 0 600 400">
      <defs>
        <linearGradient id="grad" x1="" y1="" x2="" y2="" spreadMethod="">
          <stop offset="0%" stop-color="white" />
          <stop offset="100%" stop-color="black" />
        </linearGradient>
        <mask
          id="mask"
          maskUnits=""
          x="0"
          y="0"
          width="1"
          height="1"
          maskContentUnits="objectBoundingBox"
        >
          <rect width="1" height="1" fill="url(#grad)" />
        </mask>
      </defs>

      <image
        href="http://placeimg.com/250/250/tech"
        width="100%"
        mask="url(#mask)"
      />
    </svg>
  </body>
</html>
