<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo SVG</title>

  <style>
    svg {
      width: 600px;
      margin: 2em auto;
      display: block;
      border: 1px solid #000;
      background: linear-gradient(transparent 29px, #999 30px) 0 0 / 600px 30px repeat-y, linear-gradient(to right, transparent 29px, #999 30px) 0 0 / 30px 600px repeat-x;
    }
  </style>
</head>

<body>


  <svg id="svg" viewBox="0 0 20 20">

    <path d="m 1 1
              C 20 10 -20 -20 19 19 " fill="none" stroke="black" />

    <path d="m 0 10
      C 0 5 10 15 10 10 S 20 15 20 10 " fill="none" stroke="red" />


    <!-- <path d="m 1 1 a 18 18 0 0 1 18 18"
      fill="none" stroke="yellow" stroke-width="" /> -->

  </svg>

</body>

</html>
