<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo SVG</title>

  <style>
    svg {
  width: 600px;
  margin: 2em auto;
  display: block;
  border: 1px solid #000;
  background: linear-gradient(transparent 29px,#999 30px) 0 0 / 600px 30px repeat-y,linear-gradient(to right, transparent 29px,#999 30px) 0 0 / 30px 600px repeat-x;
}
  </style>
</head>
<body>

  
<svg id="svg" viewBox="0 0 20 20">
<!-- 
  <path d="M 1 1 L 10 5 L 3 17 Z"
    fill="none" stroke="red" stroke-width="" />  

    <path d="M 1 1 h 18 v 18 h -18 z"          
    fill="none" stroke="black" stroke-width="" />    

    <path d="M 1 1 l 18 0 l -9 18 z"          
    fill="none" stroke="red" stroke-width="" />      
-->
<path 
d="m 1 1 h 18 v 18 h -18 z
   M 3 3 h 14 v 14 h -14 z
   M 1 1 19 19
   M 19 1 1 19"
stroke="red"
fill="none"
/>
</svg>
  
<script>
  let path = document.createElementNS('http://www.w3.org/2000/svg','path')
const point = 17.99;
const svg = document.getElementById('svg');
svg.appendChild(path);
path.setAttribute('d', `m 1 1 h ${point} l -8 18 z`);
path.setAttribute('fill', 'none');
path.setAttribute('stroke', 'black');
</script>
</body>
</html>
