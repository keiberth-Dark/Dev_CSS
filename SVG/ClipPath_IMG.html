<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aprendiendo SVG</title>

    <style>
      svg {
        width: 800px;
        margin: 3em auto;
        display: block;
      }
    </style>
  </head>

  <body>
    <svg viewBox="0 0 600 400">
      <defs>
        <clipPath id="text">
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            font-size="3em"
            font-weight="bolder"
          >
            Tecnologia
          </text>
        </clipPath>
      </defs>

      <image
        href="http://placeimg.com/250/250/tech"
        width="100%"
        clip-path="url(#text)"
      />
    </svg>
  </body>
</html>
