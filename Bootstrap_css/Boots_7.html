<h1>Alineando Columnas</h1>



<!-- ------------------------------------------------------ -->

<!--  Para centrar verticalmente varios elementos al row le ponemos:
align-items-center
align-items-start
align-items-end 
-->


<div class="container">
  <div class="row fila align-items-start">
    <div class="col-6 columna">Columna 1 </div>
    <div class="col-6 columna">Columna 2 </div>
  </div>
  <div class="row fila align-items-center">
    <div class="col-6 columna">Columna 1 </div>
    <div class="col-6 columna">Columna 2 </div>
  </div>
  <div class="row fila align-items-end">
    <div class="col-6 columna">Columna 1 </div>
    <div class="col-6 columna">Columna 2 </div>
  </div>
</div>


<!-- ------------------------------------------------------------------- -->








<!--
 para alinear cada columna se le pone a la columna la clase de:

align-self-start
align-self-end
align-self-center
-->


<div class="container">
  <div class="row fila-1">
    <div class="col-4 columna-1 align-self-start">Columna 1*</div>
    <div class="col-4 columna-1 align-self-center">Columna 2</div>
    <div class="col-4 columna-1 align-self-end">Columna 3*</div>
  </div>
</div>

<!-- ------------------------------------------------------------------- -->










<!--
Para centrar contenido horizontalmente usamos en el row:
Justify-content-start
Justify-content-end
Justify-content-center
Justify-content-around(para que si hay espacio se use entre todos los elementos)
Justify-content-between (para repartir el espacio entre las columnas)
-->

<div class="container">
  <div class="row fila justify-content-around">
    <div class="col-2 columna1 columna">Columna 1</div>
    <div class="col-2 columna1 columna">Columna 2</div>
    <div class="col-2 columna1 columna">Columna 2</div>
  </div>
</div>
