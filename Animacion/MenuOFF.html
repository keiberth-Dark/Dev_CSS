<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprendiendo Animaciones CSS</title>
  <style>
    :root {
      --offcanvas: 50vw;
      box-sizing: border-box;
    }

    *,
    *::after,
    *::before {
      box-sizing: inherit;
    }

    body {
      transition: transform 0.2s;
      margin: 0;
    }

    body.translate {
      transform: translateX(50vw);
    }

    body.hidden {
      overflow: hidden;
    }

    .main-header {
      height: 3em;
      background: #3db8f5;
      display: flex;
      align-items: center;
      padding: 0 1em;
      color: #fff;
    }

    .toggle-menu {
      content: "";
      display: block;
      width: 2em;
      height: 1.5em;
      margin-right: 1em;
      cursor: pointer;
      background: linear-gradient(#fff 20%, transparent 20%, transparent 40%, #fff 40%, #fff 60%, transparent 60%, transparent 80%, #fff 80%);
    }

    .main-nav {
      position: fixed;
      top: 0;
      left: 0;
      background: #1aa2e6;
      width: var(--offcanvas);
      height: 100vh;
      transform: translateX(-100%);
    }

    .main-menu {
      margin-top: 0;
      margin-bottom: 0;
      list-style: none;
      padding-left: 0;
    }

    .main-menu li {
      padding: 0.5em 1em;
    }

    .main-menu a {
      text-decoration: none;
      color: #fff;
      display: block;
      line-height: 2;
    }
  </style>
</head>

<body>
  <header class="main-header">
    <div id="toggle-menu" class="toggle-menu"></div>
    My awesome app
  </header>
  <nav class="main-nav">
    <ul class="main-menu">
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>


  </div>

  <script>

    document.getElementById('toggle-menu').addEventListener('click', () => {
      const b = document.body;
      b.classList.toggle('translate');
      b.classList.add('hidden');
      b.addEventListener('transitionend', e => {
        if (!b.classList.contains('translate')) b.classList.remove('hidden');
      })
    })

  </script>
</body>

</html>
